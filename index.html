<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-6">Welcome to <span class="text-red-500">Your Bank</span>!!</h1>
    </header>
    <main>
        <section class="mt-6">
            <div class="grid grid-cols-3 mx-auto w-3/4 text-white gap-4">
                <div class="bg-blue-400 rounded-lg p-8">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-4xl mt-2">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 rounded-lg p-8">
                    <h4 class="text-3xl ">Withdraw</h4>
                    <h2 class="text-4xl mt-2">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 rounded-lg p-8">
                    <h4 class="text-3xl ">Your Balance</h4>
                    <h2 class="text-4xl mt-2">$<span id="balance-total">1250</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-cyan-400 text-white p-8 rounded-lg text-white">
                    <h1 class="text-3xl font-bold">Your Deposit Amount</h1>
                    <input id="deposit-field" class="text-violet-600 px-4 py-2 mt-2 block rounded-lg" type="text"
                        placeholder="$ Enter Amount">
                    <button id="deposit-button" class="mt-2 btn  btn-primary hover:bg-fuchsia-400">Deposit</button>
                </div>
                <div class="bg-fuchsia-300 text-white p-8 rounded-lg text-white">
                    <h1 class="text-3xl font-bold">Your Withdraw Amount</h1>
                    <input id="withdraw-field" class="text-violet-600  px-4 py-2 mt-2 block rounded-lg" type="text"
                        placeholder="$ Enter Amount">
                    <button id="withdraw-button" class="mt-2 btn  btn-primary hover:bg-cyan-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script/dp.js"></script>
    <script src="script/withdraw.js"></script>
</body>

</html>
